<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Схема страницы</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #c6f1fb;
    }

    .container {
      display: grid;
      grid-template-areas: 
        "header header"
        "aside article"
        "footer footer";
      grid-template-columns: 1fr 3fr;
      grid-template-rows: auto 1fr auto;
      gap: 10px;
      padding: 10px;
    }

    header {
      grid-area: header;
      background: #00b5b5;
      color: white;
      text-align: center;
      padding: 20px;
    }

    aside {
      grid-area: aside;
      background: #6fd96f;
      color: white;
      padding: 20px;
      text-align: center;
    }

    article {
      grid-area: article;
      background: #f9a941;
      padding: 20px;
      color: white;
    }

    .images {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: space-between;
    }

    .image {
      background: #ffde59;
      color: white;
      flex: 1;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    footer {
      grid-area: footer;
      background: #00b5b5;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Header</header>
    <aside>Aside</aside>
    <article>
      Article
      <div class="images">
        <div class="image">Image</div>
        <div class="image">Image</div>
        <div class="image">Image</div>
      </div>
    </article>
    <footer>Footer</footer>
  </div>
</body>
</html>
