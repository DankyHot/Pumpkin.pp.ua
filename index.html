<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Макет по схеме</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
    }

    .container {
      display: grid;
      grid-template-areas:
        "header header"
        "hero main"
        "sidebar main"
        "sidebar extra"
        "images posts"
        "footer footer";
      grid-template-columns: 2fr 3fr;
      grid-template-rows: auto 150px 150px 150px 100px auto;
      gap: 10px;
      padding: 10px;
      max-width: 1000px;
      margin: auto;
    }

    header {
      grid-area: header;
      background: #42c4e7;
      padding: 20px;
      text-align: center;
      color: white;
      font-weight: bold;
    }

    .hero {
      grid-area: hero;
      background: #c8a8e0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .main {
      grid-area: main;
      background: #f6c444;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 10px;
    }

    .sidebar {
      grid-area: sidebar;
      background: #98cc7a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .extra {
      grid-area: extra;
      background: #7e7e7e;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .images {
      grid-area: images;
      background: #34b679;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .posts {
      grid-area: posts;
      background: #f6c9e2;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    footer {
      grid-area: footer;
      background: #f6a944;
      padding: 20px;
      text-align: center;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Header</header>
    <div class="hero">Hero</div>
    <div class="main">Main Content</div>
    <div class="sidebar">Sidebar</div>
    <div class="extra">Extra Content</div>
    <div class="images">Related Images</div>
    <div class="posts">Related Posts</div>
    <footer>Footer</footer>
  </div>
</body>
</html>
